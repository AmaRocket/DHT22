<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DHT22 Temperature Measurement Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script
      src="https://cdn.plot.ly/plotly-2.20.0.min.js"
      charset="utf-8"
    ></script>
    <link
      href="{{url_for('static', filename = 'index.css')}}"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid content px-4">
      <div class="row">
        <div class="col-md-10 col-lg-11 px-md-4">
          <div class="row">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-danger"
            >
              <img src="{{ url_for('static', filename='images/unibas_logo_black.svg') }}" alt="University of Basel Logo" height="40" class="me-2" />
              <h1 class="h2 mt-2" style="color: #4e6c63;">SGG01.U3.001 Tunnel Temperature Measurement</h1>
            </div>
          </div>

          <div class="row">
            <div class="d-flex p-2 justify-content-evenly overview-boxes justify-content-center flex-wrap">
              <!-- Indoor Temperature -->
              <div class="box widget-box d-flex align-items-center justify-content-center rounded-3 p-1 shadow m-2">
                <div class="right-side text-white">
                  <div class="box-topic">Indoor Temperature</div>
                  <div class="number" id="temperature">-- C</div>
                </div>
                <span class="indicator material-symbols-outlined text-white">device_thermostat</span>
              </div>

              <!-- Humidity -->
              <div class="box widget-box d-flex align-items-center justify-content-center rounded-3 p-1 shadow m-2">
                <div class="right-side text-white">
                  <div class="box-topic">Humidity</div>
                  <div class="number" id="humidity">--%</div>
                </div>
                <span class="indicator material-symbols-outlined text-white">humidity_percentage</span>
              </div>

              <!-- Outdoor Temperature -->
              <div class="box widget-box d-flex align-items-center justify-content-center rounded-3 p-1 shadow m-2">
                <div class="right-side text-white">
                  <div class="box-topic">Outdoor Temperature</div>
                  <div class="number" id="out_temp">-- C</div>
                </div>
                <span class="indicator material-symbols-outlined text-white">thermostat_auto</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 col-lg-8 d-flex flex-column">
              <div class="p-3 border-top border-3 border-danger bg-white mb-4">
                <div id="temperature-history" class="history-chart"></div>
              </div>
              <div class="p-3 border-top border-3 border-danger bg-white mb-4">
                <div id="humidity-history" class="history-chart"></div>
              </div>
              <div class="p-3 border-top border-3 border-danger bg-white">
                <div id="outdoor-history" class="history-chart"></div>
              </div>
            </div>

            <div class="col-md-12 col-lg-4 d-flex flex-column align-items-center">
              <div class="row p-3 bg-white border-top border-3 border-danger w-100">
                <div id="temperature-gauge"></div>
              </div>
              <div class="row p-3 bg-white border-top border-3 border-danger mt-4 w-100">
                <div id="humidity-gauge"></div>
              </div>
              <div class="row p-3 bg-white border-top border-3 border-danger mt-4 w-100">
                <div id="outdoor-gauge"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container text-center">
        <span class="text-white">&copy;2025 DMI University of Basel</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'index.js') }}"
    ></script>
  </body>
</html>
